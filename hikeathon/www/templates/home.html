<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Hikeathon</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <button class="button button-stable" ng-click="goTo('app')">Go to home</button>
        <button class="button button-positive" ng-click="loginFacebook()" ng-show="showLoginButton">Facebook Login</button>
        <button class="button button-assertive" ng-click="logout()" ng-show="!showLoginButton">Logout</button>
        <div class="card">
            <div class="item item-text-wrap">
              <div>User Details</div>
              <div>{{ userDetails }}</div>
            </div>
        </div>
        <div class="card">
          <div class="item item-text-wrap">
            <div>Best Friend</div>
            <div>{{ bestFriend.name }}</div>
          </div>
        </div>
        <div class="card">
            <div class="list">
                <div class="item" ng-repeat="i in userInterests">
                    <strong>{{i.category}}</strong>:&nbsp; {{i.name}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
