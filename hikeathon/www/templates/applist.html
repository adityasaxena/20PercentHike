<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Hikeathon</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <button class="button button-stable" ng-click="goTo('app')">Go to home</button>
        <div class="card">
            <div class="list">
                <div class="item" ng-repeat="a in apps track by $index">
                    <strong>{{a}}</strong>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
